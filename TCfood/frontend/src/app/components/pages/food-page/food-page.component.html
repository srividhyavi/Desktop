<app-not-found
[visible]="!food.id" notfoundMessage="Food Not Found!" restLinkText="Back To Item"></app-not-found>
<div *ngIf="food.id" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
    
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}"><i class="bi bi-heart"></i></span>

        </div>
        <div class="rating">
            <div class="stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
       <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong>Minutes
        </span>
       </div>
       <div class="price">
        <span>
            {{food.price | currency:"INR"}}
        </span>
       </div>
       <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
