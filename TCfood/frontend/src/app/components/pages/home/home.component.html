<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
     <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" [alt]="food.name"/>
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}"><i class="bi bi-heart"></i></span>
            <div class="stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <i class="bi bi-alarm-fill"></i>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    {{food.price|currency:"INR"}}
                </div>
            </div>
        </div>
     </a>   
    </li>
</ul>
